<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSID Network Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
    }

    #network {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    .zoom-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .zoom-controls button,
    .export-controls button {
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .zoom-controls button:hover,
    .export-controls button:hover {
      background-color: #303f9f;
    }

    .export-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
  </style>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <div class="zoom-controls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">âˆ’</button>
    <button onclick="resetZoom()">Reset</button>
  </div>

  <div class="export-controls">
    <button onclick="exportPNG()">Export PNG</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div id="network"></div>
  <canvas id="hiddenCanvas" style="display: none;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const graphData = __REPLACE_WITH_JSON__;

    const nodes = [];
    const edges = [];
    let nodeId = 1;

    const nodeMap = new Map();

    function addNode(label, group) {
      const id = nodeId++;
      nodes.push({ id, label, group });
      nodeMap.set(label, id);
      return id;
    }

    for (const [ssid, ssidData] of Object.entries(graphData)) {
      const ssidNodeId = addNode(ssid || "<hidden>", "ssid");

      for (const apData of ssidData) {
        const apMac = apData.bssid;
        const apNodeId = addNode(apMac, "ap");
        edges.push({ from: ssidNodeId, to: apNodeId });

        for (const client of apData.clients || []) {
          const clientMac = client.mac;
          const clientNodeId = addNode(clientMac, "client");
          edges.push({ from: apNodeId, to: clientNodeId });
        }
      }
    }

    const container = document.getElementById("network");
    const data = {
      nodes: new vis.DataSet(nodes),
      edges: new vis.DataSet(edges),
    };
    const options = {
      nodes: {
        shape: "dot",
        size: 10,
        font: { size: 14 },
      },
      groups: {
        ssid: { shape: "circle", color: { background: "#3F51B5" }, font: { color: "white" } },
        ap: { shape: "box", color: { background: "#4CAF50" }, font: { color: "white" } },
        client: { shape: "dot", color: { background: "#FF9800" } },
      },
      edges: {
        arrows: { to: false },
        color: { color: "#888" },
        smooth: { type: "dynamic" },
      },
      physics: {
        stabilization: false,
        barnesHut: {
          gravitationalConstant: -8000,
          springLength: 150,
        },
      },
      interaction: {
        hover: true,
        tooltipDelay: 50,
        dragNodes: true,
        dragView: true,
        zoomView: true
      }
    };

    const network = new vis.Network(container, data, options);
    let currentScale = 0.5;

    network.once("stabilizationIterationsDone", function () {
      network.moveTo({
        scale: currentScale,
        animation: {
          duration: 500,
          easingFunction: "easeInOutQuad"
        }
      });
    });

    function zoomIn() {
      currentScale = Math.min(currentScale + 0.1, 2);
      network.moveTo({ scale: currentScale });
    }

    function zoomOut() {
      currentScale = Math.max(currentScale - 0.1, 0.1);
      network.moveTo({ scale: currentScale });
    }

    function resetZoom() {
      currentScale = 0.5;
      network.fit({
        scale: currentScale,
        animation: {
          duration: 500,
          easingFunction: "easeInOutQuad"
        }
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "+") zoomIn();
      if (e.key === "-") zoomOut();
      if (e.key === "0") resetZoom();
    });

    function exportPNG() {
      html2canvas(container).then(canvas => {
        const link = document.createElement('a');
        link.download = 'networks_map.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    async function exportPDF() {
      const canvas = await html2canvas(container);
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jspdf.jsPDF({ orientation: 'landscape' });
      const width = pdf.internal.pageSize.getWidth();
      const height = pdf.internal.pageSize.getHeight();
      pdf.addImage(imgData, 'PNG', 0, 0, width, height);
      pdf.save("networks_map.pdf");
    }
  </script>
</body>
</html>
